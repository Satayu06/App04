<ion-header [translucent]="true">
  <ion-toolbar color="green">
    <ion-title>
      Component
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-segment value="all">
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="toggle">
      <ion-label>Toggle</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-searchbar></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-select aria-label="Fruit" interface="popover" placeholder="Select fruit">
        <ion-select-option value="apples">Apples</ion-select-option>
        <ion-select-option value="oranges">Oranges</ion-select-option>
        <ion-select-option value="bananas">Bananas</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-toggle [enableOnOffLabels]="true">Enable Notifications</ion-toggle>
  <ion-button expand="block" (click)="presentToast('middle')">Present Toast At the Middle</ion-button>
</ion-content>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="chevron-up-circle"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button color="warning">
      <ion-icon name="document"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="success">
      <ion-icon name="image-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="smalld">
      <ion-icon name="megaphone-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
